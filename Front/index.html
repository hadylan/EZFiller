<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>EZFiller</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>


<div id="app">

    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        <nav class="crumbs">
            <ol>
                <li class="crumb"><a href="index2.html">Page 2</a></li>
            </ol>
        </nav>

        <!-- Form connexion -->
        <h1>Page de connexion</h1>
        <h2>Veuillez vous connecter</h2>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Nom d'utilisateur</font>
                    </font>
                </label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="" required="">
                <div class="valid-feedback">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Cela semble bon mon bouguitto!
                        </font>
                    </font>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Mot de passe</font>
                    </font>
                </label>
                <input type="password" class="form-control is-valid" id="validationServer02" value="" required="">
                <div class="valid-feedback">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Cela semble bon mon bouguitto!
                        </font>
                    </font>
                </div>
            </div>
        </form>
        <div class="row my-3">
            <div>
                <button type="button" class="btn btn-primary">Se connecter</button>
            </div>
        </div>

        <!-- Form connexion end -->
    </body>








</div>

</html>

<script>
    const { createApp, ref } = Vue

    createApp({
        setup() {
            const message = ref('Hello vue!')
            return {
                message
            }
        }
    }).mount('#app')
</script>
