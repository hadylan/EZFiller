<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>EZFiller</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Form connexion -->
    <h1>Page de connexion</h1>
    <h2>Veuillez vous connecter</h2>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Nom d'utilisateur</font>
                </font>
            </label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="" required="">
            <div class="valid-feedback">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        Cela semble bon!
                    </font>
                </font>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Mot de passe</font>
                </font>
            </label>
            <input type="password" class="form-control is-valid" id="validationServer02" value="" required="">
            <div class="valid-feedback">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        Cela semble bon!
                    </font>
                </font>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Nom d'utilisateur" aria-label="Nom d'utilisateur">
        </div>
        <div class="col">
            <input type="password" class="form-control" placeholder="Mot de passe" aria-label="Mot de passe">
        </div>
        <div>
            <button type="button" class="btn btn-primary">Se connecter</button>
        </div>
        <div>
            <button type="button" class="btn btn-succes">Se connecter</button>
        </div>
    </div>

    <!-- Form connexion end -->
</body>

</html>
